<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curtisyn | Sign Up</title>

<style>
/* ===== Background ===== */
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f8f6f2;
}

/* ===== Card ===== */
.container{
    width:380px;
    margin:90px auto;
    background:#fff;
    padding:35px;
    border-radius:12px;
    box-shadow:0 15px 35px rgba(0,0,0,0.12);
}

/* ===== Heading ===== */
h2{
    text-align:center;
    color:#2c2c2c;
    margin-bottom:25px;
    letter-spacing:1px;
}

/* ===== Inputs ===== */
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#b08968;
    box-shadow:0 0 6px rgba(176,137,104,0.35);
}

/* ===== Button ===== */
button{
    width:100%;
    padding:12px;
    background:#3e3e3e;
    color:white;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    margin-top:12px;
    transition:0.3s;
}

button:hover{
    background:#b08968;
}

/* ===== Text ===== */
p{
    text-align:center;
    margin-top:20px;
    font-size:14px;
    color:#555;
}

a{
    color:#b08968;
    text-decoration:none;
    font-weight:600;
}

a:hover{
    text-decoration:underline;
}

/* ===== Logo Title ===== */
.brand{
    text-align:center;
    font-size:26px;
    font-weight:bold;
    margin-bottom:5px;
    color:#3e3e3e;
}
</style>
</head>

<body>

<div class="container">

   
    <h2>Registration</h2>

    <form>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="password" placeholder="Create Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>

</div>

</body>
</html>
