<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Curtisyn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Left Image Section */
        .left-section {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .left-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            z-index: 1;
        }

        .left-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .left-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .features-list {
            list-style: none;
            margin-top: 2rem;
        }

        .features-list li {
            color: rgba(255,255,255,0.9);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .features-list li i {
            margin-right: 0.5rem;
            color: #fff;
        }

        /* Center Auth Card */
        .auth-card {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3;
            margin: auto;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.6s ease;
        }

        .auth-card:hover {
            transform: perspective(1000px) rotateY(-2deg);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .auth-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #764ba2;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
            color: #777;
            font-size: 0.9rem;
        }

        .btn-google {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google i {
            margin-right: 0.5rem;
            color: #db4437;
        }

        .btn-google:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Right Gradient Section */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .right-content {
            text-align: center;
            color: white;
            padding: 2rem;
            z-index: 2;
        }

        .right-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .right-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .auth-card {
                width: 400px;
            }
        }

        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                flex: none;
                height: 200px;
            }
            
            .auth-card {
                width: 100%;
                max-width: 400px;
                margin: 1rem;
            }
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
            }
            
            .left-section, .right-section {
                height: 150px;
            }
            
            .left-content h2, .right-content h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            
            .auth-container {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                display: none;
            }
            
            .auth-card {
                width: 100%;
                max-width: 100%;
                margin: 1rem;
                border-radius: 15px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            animation: fadeInUp 0.8s ease forwards;
        }

        .form-group {
            animation: fadeInUp 0.8s ease 0.2s forwards;
            opacity: 0;
        }

        .btn-primary {
            animation: fadeInUp 0.8s ease 0.4s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Visual Section -->
        <div class="left-section">
            <div class="left-overlay"></div>
            <div class="left-content">
                <h2>Perfect Login</h2>
                <ul class="features-list">
                    <li><i class="fas fa-check-circle"></i> Universal</li>
                    <li><i class="fas fa-check-circle"></i> High conversion</li>
                    <li><i class="fas fa-check-circle"></i> Desktop & Mobile</li>
                </ul>
            </div>
        </div>

        <!-- Center Auth Card -->
        <div class="auth-card">
            <div class="logo">
                <h1>Curtisyn</h1>
            </div>
            
            <div class="auth-header">
                <h2>Create your account</h2>
                <p>Join us today and unlock amazing features</p>
            </div>

            <form method="POST" action="auth.php">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full_name" name="reg_full_name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg_email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg_email" name="reg_email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg_phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="reg_phone" name="reg_phone" class="form-input" placeholder="Enter your 10-digit phone number" maxlength="10" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg_password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg_password" name="reg_password" class="form-input" placeholder="Create a password" required>
                        <span class="password-toggle" onclick="togglePassword('reg_password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg_confirm_password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg_confirm_password" name="reg_confirm_password" class="form-input" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('reg_confirm_password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" name="register_submit" class="btn-primary">Create Your Account</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn-google">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="modern-login.html">Sign in</a></p>
                </div>
            </form>
        </div>

        <!-- Right Gradient Section -->
        <div class="right-section">
            <div class="right-content">
                <h2>Perfect Registration</h2>
                <p>Experience the best sign-up flow designed for modern SaaS applications</p>
                <button class="cta-button">Freebie</button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.target;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Add focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Animation delay for form elements
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${0.2 + index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
